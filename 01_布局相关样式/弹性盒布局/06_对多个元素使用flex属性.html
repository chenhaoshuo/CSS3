<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对多个元素使用flex属性</title>
		<style>
			#container{
				display: flex;
				border: solid 5px blue;
				width: 600px;
				height: 300px;
			}
			#text-a, #text-b, #text-c{
				box-sizing: border-box;
				font-size: 1.5em;
				font-weight: bold;
				flex: 250px;
			}
			#text-a{
				background-color: orange;
			}
			#text-b{
				background-color: yellow;
				/*flex分别对应三个属性：flex-grow|flex-shrink|flex-basis*/
				flex: 1 3 250px;	
			}
			#text-c{
				background-color: limegreen;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="text-a">示例文字A</div>
			<div id="text-b">示例文字B</div>
			<div id="text-c">示例文字C</div>
		</div>
	</body>
</html>
