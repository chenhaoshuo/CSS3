<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多重变形</title>
		<style>
			div{
				width: 300px;
				background-color: yellow;
				text-align: center;
				/*先移动、后旋转、再缩放*/
				/*-webkit-transform: translate(150px, 200px) rotate(45deg) scale(1.5);*/
				/*先旋转、后缩放、再移动*/
				-webkit-transform: rotate(45deg) scale(1.5) translate(150px, 200px);
			}
		</style>
	</head>
	<body>
		<div>示例文字</div>
	</body>
</html>
