<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倾斜</title>
		<style type="text/css">
	        div{
	            width: 300px;
	            background-color: yellow;
	            margin: 150px auto;
	            text-align: center;
	            /*表示水平方向向上倾斜30度，垂直方向向上倾斜30度*/
	            transform: skew(30deg, 30deg);
	            -webkit-transform: skew(30deg, 30deg);
	        }
	    </style>
	</head>
	<body>
		<div>示例文字</div>
	</body>
</html>
