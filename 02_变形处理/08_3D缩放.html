<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D缩放</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				background-color: yellow;
				text-align: center;
				-webkit-transform: rotateY(45deg);
			}
		</style>
	</head>
	<body>
		<div id="div">示例文字</div>
		<input type="button" value="X轴方向放大" onclick="scaleX()" />
		<input type="button" value="Y轴方向放大" onclick="scaleY()" />
		<input type="button" value="Z轴方向放大" onclick="scaleZ()" />
		
		<script>
			var n,scINT,scXINT,scYINT,scZINT;
			var div = document.getElementById("div");
			function scaleX(){
				n = 1;
				clearInterval(scXINT);
				scXINT = setInterval(startXScale, 10);
			}
			function startXScale(){
				n += 0.1;
				div.style.webkitTransform = "scaleX(" + n + ")";
				if(n >= 2){
					clearInterval(scXINT);
					n = 0;
				}
			}
			
			function scaleY(){
				n = 1;
				clearInterval(scYINT);
				scYINT = setInterval(startYScale, 10);
			}
			function startYScale(){
				n += 0.1;
				div.style.webkitTransform = "scaleY(" + n + ")";
				if(n >= 2){
					clearInterval(scYINT);
					n = 0;
				}
			}
			
			function scaleZ(){
				n = 1;
				clearInterval(scZINT);
				scZINT = setInterval(startZScale, 10);
			}
			function startZScale(){
				n += 0.1;
				div.style.webkitTransform = "scaleZ(" + n + ")";
				if(n >= 2){
					clearInterval(scZINT);
					n = 0;
				}
			}
		</script>
	</body>
</html>
