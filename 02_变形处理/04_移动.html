<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动</title>
		<style type="text/css">
	        div{
	            width: 300px;
	            background-color: yellow;
	            margin: 150px auto;
	            text-align: center;
	            transform: translate(50px);
	            -webkit-transform: translate(50px, 50px);
	        }
	    </style>
	</head>
	<body>
		<div>示例文字</div>
	</body>
</html>
