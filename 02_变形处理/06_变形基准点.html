<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变形基准点</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				display: inline-block;
			}
			div#a{
				background-color: pink;
			}
			div#b{
				background-color: green;
				-webkit-transform: rotate(45deg);
				/*修改变形基准点*/
				-webkit-transform-origin: left bottom;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
